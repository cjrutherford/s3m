<div class="vote-container">
    <div class="ups">
        <button (click)="processVote('up')">⬆️</button>
        <span class="counter">{{up}}</span>
    </div>
    <button (click)="processVote()">⛔</button>
    <div class="downs">
        <button (click)="processVote('down')">⬇️</button>
        <span class="counter">{{down}}</span>
    </div>
</div>
