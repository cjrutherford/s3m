<div class="vote-container">
    <div class="ups">
        <button (click)="processVote('upvote')">⬆️</button>
        <span class="counter">{{counts().upvotes}}</span>
    </div>
    <button (click)="processVote()">⛔</button>
    <div class="downs">
        <button (click)="processVote('downvote')">⬇️</button>
        <span class="counter">{{counts().downvotes}}</span>
    </div>
</div>
